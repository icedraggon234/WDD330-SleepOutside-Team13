<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="/js/cart.js" type="module"></script>

    <style>
      /* Quantity button styles */
      .cart-card__quantity {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0.5rem 0;
      }

      .qty-btn {
        padding: 0.25rem 0.5rem;
        border: 1px solid #ccc;
        background: #f8f8f8;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 4px;
      }

      .qty-value {
        min-width: 2rem;
        text-align: center;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul class="product-list">
          <!-- Cart items will render here -->
        </ul>
        <div class="cart-footer hide">
          <p class="cart-total">Total: $0.00</p>
          <a href="/checkout/index.html"><button>Head to Checkout</button></a>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
